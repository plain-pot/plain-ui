<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../dist/index.css">
</head>
<body>
<div id="app">

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
<script src="../dist/index.js"></script>
<!--<script src="../dest/index.js"></script>-->
<script>
    'use strict';

    const {createApp} = window.Vue

    const app = createApp({
        template: `
            <div>
                <pl-button v-for="item in ['primary','success','warn','error','info']" :key="item" :status="item" style="margin-right: 8px">
                    {{item}}
                </pl-button>
                <hr>
                <pl-input v-for="item in ['primary','success','warn','error','info']" :key="item" :status="item" style="margin-right: 8px" v-model="text"/>

                <div style="font-size: 40px;color: #4caf50">
                    <span>普通的文本：NORMAL normal</span>
                    <pl-icon icon="el-icon-alarm-clock"/>
                    <pl-icon icon="el-icon-arrow-down"/>
                </div>
                <button @click="showFlag = true">
                    应用图标
                    <pl-icon icon="el-icon-bottom" v-if="showFlag"/>
                </button>

                <pl-input ref="myInput"/>
                <button @click="outerClear"> outer clear</button>
            </div>
        `,
        setup() {
            const text = Vue.ref('hello world')
            const showFlag = Vue.ref(false)

            const input = window.PlainUI.Input.use.ref('myInput')

            return {
                text,
                showFlag,
                outerClear: () => {
                    input.value.methods.clear()
                }
            }
        },

    });
    console.log(window.PlainUI)
    app.use(window.PlainUI);
    app.mount('#app');
</script>
</body>
</html>
