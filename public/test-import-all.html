<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link type="text/css" rel="stylesheet" href="../dist/plain-ui.css">
</head>
<body>

<div id="app"></div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/@vue/composition-api@1.0.0-beta.14"></script>

<script src="../dist/plain-ui.js"></script>

<script>

    new Vue({
        el: '#app',
        template: `
            <div>
                <h1>hello world</h1>
                <pl-button>一个按钮</pl-button>
                <pl-input></pl-input>
                <pl-icon icon="el-icon-search"/>
                <pl-tag>hello</pl-tag>
                <pl-loading/>
                <pl-table :data="data">
                    <plc title="编号" field="code"/>
                    <plc title="姓名" field="name"/>
                </pl-table>
            </div>
        `,
        data() {
            return {
                data: [
                    {code: '001', name: '张三'},
                    {code: '002', name: '李四'},
                ],
            }
        },
    }).$mount()
</script>

</body>
</html>
